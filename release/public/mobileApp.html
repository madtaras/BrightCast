an class="mdl-layout-title" data-i18n-content="myMusic">Мої аудіозаписи</span><div class="mdl-layout-spacer"></div></div></header><div class="section-content"><div class="songlist" id="my-audios-section_songlist"></div><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent load-more-songs-btn" id="my-audios-section_load-more-songs-btn" data-i18n-content="loadMore">Показати ще</button></div></div><div class="section" id="search-section"><header class="section_header"><div class="section_header_row"><button class="mdl-button mdl-js-button mdl-button--icon section_header_drawer-toggle-btn"><i class="material-icons">menu</i></button> <span class="mdl-layout-title" data-i18n-content="search">Пошук</span><div class="mdl-layout-spacer"></div><div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right"><label class="mdl-button mdl-js-button mdl-button--icon" for="search-section_search-input"><i class="material-icons">search</i></label><div class="mdl-textfield__expandable-holder"><input class="mdl-textfield__input" type="text" name="sample" id="search-section_search-input"></div></div></div></header><div class="section-content"><div class="songlist" id="search-section_songlist"></div><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent load-more-songs-btn" id="search-section_load-more-songs-btn" data-i18n-content="loadMore">Показати ще</button></div></div><div class="section" id="profiles-section"><header class="section_header"><div class="section_header_row"><button class="mdl-button mdl-js-button mdl-button--icon section_header_drawer-toggle-btn"><i class="material-icons">menu</i></button> <span class="mdl-layout-title" data-i18n-content="friendsAndCommunities">Друзі і спільноти</span><div class="mdl-layout-spacer"></div><div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label -tab"><div class="songlist" id="profile-section_songlist"></div><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent load-more-songs-btn" id="profile-section_load-more-songs-btn" data-i18n-content="loadMore">Показати ще</button></div><div class="mdl-tabs__panel" id="profile-section_wall-tab"><div class="postslist" id="profile-section_postslist"></div><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent load-more-posts-btn" id="profile-section_load-more-posts-btn" data-i18n-content="loadMore">Показати ще</button></div></div></div><div class="section" id="current-playlist-section"><header class="section_header"><div class="section_header_row"><button class="mdl-button mdl-js-button mdl-button--icon section_header_drawer-toggle-btn"><i class="material-icons">menu</i></button> <span class="mdl-layout-title" data-i18n-content="currentPlaylist">Поточний плейлист</span><div class="mdl-layout-spacer"></div></div></header><div class="section-content"><div class="songlist" id="current-playlist-section_songlist"></div></div></div></div><div class="mdl-spinner mdl-js-spinner is-active spinner" id="spinner" hidden></div><script id="profileTemplate" type="text/html"><div class="profiles_item" data-profile-id="{{profileId}}">
