<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>BrightCast - VK Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="signIn.css">
    <link href="fonts/desktop/material-icons.css" rel="stylesheet">
    <link href="fonts/desktop/main-font.css" rel="stylesheet">
</head>
<body>

    <div class="auth-page_top-section">
        <a class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect auth-page_info-btn"
          id="auth-page_info-btn" href="https://vk.com/brightcastmp" target="_blank">
            <i class="material-icons">info</i>
        </a>
        <h1 class="auth-page_big-title">BrightCast - VK Music Player</h1>
        <div class="auth-page_short-descr" id="auth-page_short-descr" data-i18n-content="shortDescr">Manage music on a computer via mobile device</div>
    </div>

    <div class="auth-page_bottom-section">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary
          mdl-js-ripple-effect auth-page_sign-in-btn" id="auth-page_sign-in-btn" data-i18n-content="signInBtn">Sign in with VK</button>
    </div>

    <webview class="auth-page_vk-auth-window" id="auth-page_vk-auth-window"></webview>

    <div id="material-snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <script src="signIn.js"></script>

</body>
</html>
